version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: unempower-postgres
    environment:
      POSTGRES_USER: unempower
      POSTGRES_PASSWORD: unempower123
      POSTGRES_DB: unempower
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U unempower" ]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: unempower-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unempower.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
